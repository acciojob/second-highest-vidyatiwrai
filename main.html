<body>	
	<script>
		function secondHighest(arr) {
let first = -Infinity, second = -Infinity;
for (let i = 0; i < arr.length; i++) {
if (arr[i] > first) {
second = first;
first = arr[i];
} else if (arr[i] > second && arr[i] < first) {
second = arr[i];
}
}
return second;
}
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>
